<!DOCTYPE html>
<html manifest="demo.appcache" lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>HTML5 syntax sample</title>

  <meta name content http-equiv>
</head>

<body onafterprint onbeforeprint onbeforeunload onerror onhashchange onload onmessage onoffline
  ononline onpagehide onpageshow onpopstate onresize onstorage onunload>

<!--
    ┌───────────────────┐
#   │ Global Attributes │
    └───────────────────┘
-->

<!-- Global attributes -->
<p accesskey class dir id style tabindex title></p>

 <!-- hTML5 only global attributes -->
<p contenteditable data-* draggable hidden></p>

<!-- Unsupported HTML5 only global attributes -->
<p contextmenu dropzone translate></p>

<!--
    ┌─────────────┐
#   │ Form Events │
    └─────────────┘
-->

<form onsubmit></form>
<input onblur onchange oncontextmenu onfocus oninput oninvalid onreset onsearch onselect>

<!--
    ┌─────────────────┐
#   │ Keyboard Events │
    └─────────────────┘
-->

<input onkeydown onkeypress onkeyup>

<!--
    ┌──────────────┐
#   │ Mouse Events │
    └──────────────┘
-->

<button onclick ondbclick onmousedown onmousemove onmouseout onmouseover onmouseup onwheel></button>

<!--
    ┌─────────────┐
#   │ Drag Events │
    └─────────────┘
-->

<img ondrag ondragend ondragenter ondragleave ondragover ondragstart ondrop onscroll>

<!--
    ┌──────────────────┐
#   │ Clipboard Events │
    └──────────────────┘
-->

  <textarea oncopy oncut onpaste></textarea>

<!--
    ┌──────────────┐
#   │ Media Events │
    └──────────────┘
-->

<object onabort oncanplay oncanplaythrough ondurationchange onemptied onended onerror onloadeddata
  onloadedmetadata onloadstart onpause onplay onplaying onprogress onratechange onseeked onseeking
  onstalled onsuspend ontimeupdate onvolumechange onwaiting></object>
<audio><track oncuechange></track></audio>

<!--
    ┌─────────────┐
#   │ Misc Events │
    └─────────────┘
-->

<menu onshow></menu>
<details ontoggle></details>

<!--
    ┌────────────────────────────────────────────────────────────┐
#   │ HTML Tags With Specified Attributes Ordered Alphabetically │

-->

<a download href hreflang media rel rel target type></a>

    ┌─────┐
#   │ Svg │
    └─────┘
-->

<svg height width>
  <circle cx cy r stroke stroke-width fill />
  <rect width height style />
  <rect x y rx ry width height style />
  <polygon points style />
  <defs>
    <linearGradient id x1 y1 x2 y2>
      <stop offset style />
      <stop offset style />
    </linearGradient>
  </defs>
  <ellipse cx cy rx ry fill />
  <text fill font-size font-family x y></text>
</svg>
